<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Peliculas</title>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row m-5">
            <div class="col d-flex">
                <div class="input-group mb-3 me-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Url imagen</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="url-pelicula">
                </div>
                <div class="input-group mb-3 me-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Titulo</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="titulo-pelicula">
                </div>
                <div class="input-group mb-3 me-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Genero</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="genero-pelicula">
                </div>
                <button type="button" class="btn btn-warning w-50" id="agregar-pelicula">Agregar Pelicula</button>
                <button type="button" class="btn btn-info w-50" id="actualizar-pelicula" hidden>Actualizar</button>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="d-flex flex-wrap ms-5 contenedor-peliculas mb-5" id="catalogo-peliculas">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
</body>
</html>
